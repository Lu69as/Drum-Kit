<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" onclick="play('w')">w</button>
    <button class="a drum" onclick="play('a')">a</button>
    <button class="s drum" onclick="play('s')">s</button>
    <button class="d drum" onclick="play('d')">d</button>
    <button class="f drum" onclick="play('f')">f</button><br>
    <button class="g drum" onclick="play('g')">g</button>
    <button class="h drum" onclick="play('h')">h</button>
    <button class="j drum" onclick="play('j')">j</button>
    <button class="k drum" onclick="play('k')">k</button>
    <button class="l drum" onclick="play('l')">l</button>
  </div>
  <footer>
    <a href="https://www.youtube.com/watch?v=jLdGDfcyI34" target="_blank">Made</a>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
